<h1 class="header text-center my-4 text-info">Brewery list</h1>
<div class="mx-3">
  <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchInput">
  <div class="form-check my-3">
    <input class="form-check-input" type="checkbox" [(ngModel)]="isFavourite" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      favourite breweries
    </label>
  </div>
</div>
<div class="row">
  <brewery-list-item
    class="col-6" 
    *ngFor="let brewery of breweries | searchFilter : { searchInput, isFavourite }" 
    [brewery]="brewery" 
    (newItemEvent)="selectBrewery($event)"
  >
  </brewery-list-item>
</div>
